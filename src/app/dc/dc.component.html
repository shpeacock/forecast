<div class="row">
  <div class="col s20 m10">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">DC Baby!!!!</span>
        <ul>
          <li>Humidity: {{humidity}}</li>
          <li>Temperature (Average): {{temp}}</li>
          <li>Temperature (Average High): {{high}}</li>
          <li>Temperature (Average Low): {{low}}</li>
          <li>Status: {{status}} </li>
          <li>Wind: {{wind}}</li>
        </ul>
        <p *ngIf="wind<5">
          Today is not a good day for flying a kite
        </p>
        <p *ngIf="wind>5">
          Today is a good day for flying a kite
        </p>
      </div>
    </div>
  </div>
</div>
